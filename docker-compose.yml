version: "3.9"

services:
  api:
    build: .
    environment:
      IB_HOST: 127.0.0.1
      IB_PORT: 4002
    ports:
      - "8000:8000"
    command: ["bash", "./run_api.sh"]

  web:
    build:
      context: ./web
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:8000
    ports:
      - "5173:5173"

  bot:
    build: .
    environment:
      IB_HOST: 127.0.0.1
      IB_PORT: 4002
      BOT_API_URL: http://api:8000/api/v1
    command: ["bash", "./run_bot.sh"]
