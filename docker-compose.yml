version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: traderbot
      POSTGRES_PASSWORD: traderbot
      POSTGRES_DB: traderbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_BACKEND: postgres
      DATABASE_DSN: postgresql://traderbot:traderbot@postgres:5432/traderbot
      IB_HOST: 127.0.0.1
      IB_PORT: 7497
    ports:
      - "8000:8000"
    command: ["bash", "./run_api.sh"]

  web:
    build:
      context: ./web
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:8000
    ports:
      - "5173:5173"

  bot:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_BACKEND: postgres
      DATABASE_DSN: postgresql://traderbot:traderbot@postgres:5432/traderbot
      IB_HOST: 127.0.0.1
      IB_PORT: 7497
    command: ["bash", "./run_bot.sh"]

volumes:
  postgres_data:
