version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: traderbot
      POSTGRES_PASSWORD: traderbot
      POSTGRES_DB: traderbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      IB_HOST: host.containers.internal
      IB_PORT: 7497
      DATABASE_URL: postgresql://traderbot:traderbot@db:5432/traderbot
    ports:
      - "8000:8000"
    command: ["bash", "./run_api.sh"]

  web:
    build:
      context: ./web
    depends_on:
      - api
    environment:
      VITE_API_URL: http://api:8000
    ports:
      - "5173:5173"

  bot:
    build: .
    depends_on:
      - db
    environment:
      IB_HOST: host.containers.internal
      IB_PORT: 7497
      DATABASE_URL: postgresql://traderbot:traderbot@db:5432/traderbot
    command: ["bash", "./run_bot.sh"]

volumes:
  postgres_data:
